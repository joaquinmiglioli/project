<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet desde CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height:100%; width:100%; margin:0; padding:0; }
    .marker-semaforo { background:#7c3aed; border-radius:50%; width:14px; height:14px; border:2px solid white; box-shadow:0 0 4px rgba(0,0,0,.25); }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // 1) Crear mapa centrado (MDP por defecto)
  const map = L.map('map', { zoomControl: true }).setView([-37.993, -57.549], 14);

  // 2) Capa base OSM
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 20, attribution: '&copy; CartoDB' }).addTo(map);

  // 3) Íconos
  const ICONS = {
    cam: L.icon({ iconUrl: '../Images/CameraPhoto.png', iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -24] }),
    radar: L.icon({ iconUrl: '../Images/RadarPhoto.png', iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -24] }),
    park: L.icon({ iconUrl: '../Images/CameraPhoto2.png', iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -24] }),
    semDiv: L.divIcon({ className:'marker-semaforo', iconSize:[18,18] })
  };

  // 4) Capas para filtrado. Se crean vacías y se añaden al mapa desde Java.
  const layerGroups = {
    semaphores: L.layerGroup(),
    radars:     L.layerGroup(),
    cameras:    L.layerGroup(), // Agrupa security y parking
    fails:      L.layerGroup()  // Agrupa todos los dispositivos con fallas
  };

  function popupHtml(id, title, extra){
    return `<b>${title}</b><br/><small>${id}</small>${extra?'<br/>'+extra:''}`;
  }

  // 5) API para Java

  /** Centra el mapa en (lat, lng) con zoom dado */
  window.setView = function(lat, lng, zoom){ map.setView([lat,lng], zoom); }

  /** Muestra/oculta un grupo de marcadores (layerGroup) */
  window.setGroupVisible = function(groupName, visible) {
    const group = layerGroups[groupName];
    if (!group) {
      console.warn('setGroupVisible: grupo desconocido:', groupName);
      return;
    }
    if (visible) {
      map.addLayer(group);
    } else {
      map.removeLayer(group);
    }
  };

  /** Muestra/oculta TODOS los marcadores de dispositivos */
  window.setAllDevicesVisible = function(visible) {
    // No afecta a la capa de fallas, que tiene su propio toggle
    window.setGroupVisible('semaphores', visible);
    window.setGroupVisible('radars', visible);
    window.setGroupVisible('cameras', visible);
  };

  /**
   * Recibe un JSON, limpia las capas y crea todos los marcadores, 
   * asignándolos a los grupos (layerGroups) correspondientes.
   */
  window.addDevices = function(jsonText){
    let data;
    try { data = JSON.parse(jsonText); }
    catch(e){ console.error("JSON inválido:", e); return; }

    // Limpio capas existentes
    Object.values(layerGroups).forEach(g => g.clearLayers());

    // Helper para determinar si un dispositivo está en falla
    const isFail = (status) => status && status.toUpperCase() !== 'NORMAL' && status.toUpperCase() !== 'OK' && status.toUpperCase() !== 'GREEN' && status.toUpperCase() !== 'YELLOW' && status.toUpperCase() !== 'RED';

    // a) Semáforos (intersecciones)
    (data.semaphoreControllers || []).forEach(sc => {
      if (typeof sc.lat !== 'number' || typeof sc.lng !== 'number') return;
      const st = (sc.status || 'RED').toUpperCase();
      const color = st === 'GREEN' ? '#22c55e' : st === 'YELLOW' ? '#facc15' : st === 'ERROR' ? '#7c3aed' : '#ef4444';
      const m = L.circleMarker([sc.lat, sc.lng], { radius: 7, color, fillColor: color, fillOpacity: 0.9 })
        .on('click', () => window.javaBridge?.onMarkerClick?.(sc.id))
        .bindPopup(popupHtml(sc.id, 'Semaphore', st));

      m.addTo(layerGroups.semaphores);
      if (st === 'ERROR') { // 'ERROR' es un estado de falla explícito para semáforos
          m.addTo(layerGroups.fails);
      }
    });

    // b) Radares
    (data.radars || []).forEach(r => {
      if (typeof r.lat !== 'number' || typeof r.lng !== 'number') return;
      const m = L.marker([r.lat, r.lng], { icon: ICONS.radar })
        .on('click', () => window.javaBridge?.onMarkerClick?.(r.id))
        .bindPopup(popupHtml(r.id, 'Radar', r.status || ''));

      m.addTo(layerGroups.radars);
      if (isFail(r.status)) {
          m.addTo(layerGroups.fails);
      }
    });

    // c) Cámaras de seguridad
    (data.securityCameras || []).forEach(c => {
      if (typeof c.lat !== 'number' || typeof c.lng !== 'number') return;
      const m = L.marker([c.lat, c.lng], { icon: ICONS.cam })
        .on('click', () => window.javaBridge?.onSecurityCameraClick?.(c.id) || window.javaBridge?.onMarkerClick?.(c.id))
        .bindPopup(popupHtml(c.id, 'Security Camera', c.status || ''));

      m.addTo(layerGroups.cameras);
      if (isFail(c.status)) {
          m.addTo(layerGroups.fails);
      }
    });

    // d) Cámaras de estacionamiento
    (data.parkingCameras || []).forEach(p => {
      if (typeof p.lat !== 'number' || typeof p.lng !== 'number') return;
      const m = L.marker([p.lat, p.lng], { icon: ICONS.park })
        .on('click', () => window.javaBridge?.onMarkerClick?.(p.id))
        .bindPopup(popupHtml(p.id, 'Parking Camera', `tol: ${p.toleranceTime||'-'}s • ${p.status||''}`));

      m.addTo(layerGroups.cameras); // Se agregan al grupo 'cameras'
      if (isFail(p.status)) {
          m.addTo(layerGroups.fails);
      }
    });
  };
</script>
</body>
</html>
